<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="heading"><h2>Enter date of birth:</h2></div>
    <div class="container">
      <div class="day input">
        <div class="info">Day</div>
        <div><input type="number" /></div>
      </div>
      <div class="month input">
        <div class="info">Month</div>
        <div><input type="number" /></div>
      </div>
      <div class="year input">
        <div class="info">Year</div>
        <div><input type="number" /></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
